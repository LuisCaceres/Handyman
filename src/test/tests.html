<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- styling for the test results -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.0/mocha.min.css"
    />

    <!-- ask browser not to request a favicon -->
    <link rel="icon" href="data:," />
  </head>
  <body>
    <!-- container that will display test results -->
    <div id="mocha"></div>

    <!-- mocha (test runner) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.0/mocha.min.js"></script>

    <!-- chai (assertion library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>

    <script>
      // Create a global `exports` constant due to the specific requirement of TypeScript compiling as CommonJS modules.
      // Refer to README.md for more information.
      const exports = {};

      // Setup test helpers.
      mocha.setup("bdd");
    </script>

    <!-- load TypeScript files compiled to JavaScript files. -->
    <script src="out/utils.js"></script>

    <!-- load tests. -->
    <script src="out/test/utils.test.js"></script>

    <script>
      // Run tests.
      mocha.run();
    </script>
  </body>
</html>
