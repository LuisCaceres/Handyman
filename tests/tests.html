<!-- The following file uses Mocha.js and Chai.js to run unit tests. Those unit
 tests are located in Typescript files in the `Handyman/src` folder. The Typescript 
 files are compiled to Javascript files in the `Handyman/tests` folder. Please
 note that Typescript files are also compiled in the `Handyman/out` folder. 
 However, the `Handyman/out` folder is used by VS Code to run the extension in
 `run and debug` mode. Those files are compiled by TypeScript using `Node16` as
 the value of the `module` property. That in itself is incompatible with the 
 `ESNEXT` value used by the `Handyman/tests` folder. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit tests for Handyman</title>
    <!-- styling for the test results -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.0/mocha.min.css"
      />
  </head>
  <body>
    <!-- container that will display test results -->
    <div id="mocha"></div>

    <!-- mocha (test runner) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.1.0/mocha.min.js"></script>

    <!-- chai (assertion library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>

    <script>
      // Setup test helpers.
      mocha.setup("bdd");
      const expect = mocha.expect; 
    </script>

    <!-- load tests. -->
    <script src="tests/out/test/utils.test.js" type="module"></script>
    <script src="tests/out/test/codeActionsProviderData.test.js" type="module"></script>

    <script type="module">
      // Run tests.
      mocha.run();
    </script>
  </body>
</html>
